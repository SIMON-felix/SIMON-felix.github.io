<footer id="footer" role="contentinfo" style="padding-bottom:0">
	<a href="#" class="gotop js-gotop"><i class="icon-arrow-up2"></i></a>
	<div class="container" style="margin-top:20px">
		<div class="row">
			<div class="col-md-12 text-center">
				<ul class="social">
				{{ range .Site.Params.footer.links }}
					<li><a href="{{ with index . 1}}{{ . }}{{ end }}">
						<img src="{{ with index . 0}}{{ . }}{{ end }}" width="40" style="border-radius:20%"/></i>
					</a></li>
				{{ end }}
				</ul>
			</div>
		</div>
		<small class="col-md-12 text-center" style="margin-top:2em">
			<p>{{ with .Site.Params.footer.copyright }}{{ . | markdownify }}{{ end }}</p>
		</small>
	</div>
</footer>
